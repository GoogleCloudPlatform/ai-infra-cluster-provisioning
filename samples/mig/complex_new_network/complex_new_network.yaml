---

blueprint_name: complex-new-network-mig

vars:
  project_id      : project-id
  resource_prefix : complex-new-network-mig
  deployment_name : complex-new-network-mig-dpl
  zone            : us-central1-c
  network_config  : new_single_nic
  machine_type    : a2-highgpu-1g
  target_size     : 1
  enable_ray      : true
  filestore_new :
    - filestore_tier : BASIC_HDD
      local_mount    : /usr/fsmount
      size_gb        : 1024
  gcsfuse_existing : 
    - local_mount  : /usr/gcsmount
      remote_mount : bucketName-To-Mount
  labels : 
    purpose : testing
  machine_image :
    family  : pytorch-latest-gpu-debian-11-py310
    name    : null
    project : deeplearning-platform-release
  startup_script : echo \"Hello World\"

deployment_groups:
- group: primary
  modules:
  - id: complex-new-network-mig
    source: "github.com/GoogleCloudPlatform/ai-infra-cluster-provisioning//terraform/modules/cluster/mig//?ref=rework"
