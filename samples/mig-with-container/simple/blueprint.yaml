---

blueprint_name: mig-with-container

vars:
  project_id      : project-id
  resource_prefix : mig-with-container
  deployment_name : mig-with-container-dpl
  zone            : us-central1-c
  network_config  : default
  machine_type    : a2-highgpu-1g
  target_size     : 1
  filestore_new :
    - filestore_tier : BASIC_HDD
      local_mount    : /usr/fsmount
      size_gb        : 1024
  gcsfuse_existing : 
    - local_mount  : /usr/gcsmount
      remote_mount : bucketName-To-Mount
  labels : 
    purpose : testing
  machine_image :
    family  : cos-105-17412-101-17
    name    : null
  container :
    image : us-central1-docker.pkg.dev/supercomputer-testing/official/nemo-megatron:v539099959
    cmd   : null
    run_options :
      custom               : ["--shm-size=250g"]
      enable_cloud_logging : true
      env :  
        some_key : "some_value"

deployment_groups:
- group: primary
  modules:
  - id: mig-with-container
    source: "github.com/GoogleCloudPlatform/ai-infra-cluster-provisioning//terraform/modules/cluster/mig-with-container"
