---

blueprint_name: huggingface

vars:
  project_id:  benchmark-cluster-science
  deployment_name: huggingface-cluster
  region: us-central1
  zone: us-central1-c
  name_prefix: huggingface-setup
  instance_image:
    name: schedmd-v5-slurm-22-05-6-ubuntu-2004-lts
    project: projects/schedmd-slurm-public/global/images/family
  
deployment_groups:
- group: primary
  modules:
  - source: "github.com/GoogleCloudPlatform/hpc-toolkit//modules/network/vpc//?ref=c1f4a44"
    id: network1


  ## File Systems
  - source: "github.com/GoogleCloudPlatform/hpc-toolkit//modules/file-system/filestore//?ref=c1f4a44"
    id: homefs
    use: [network1]
    settings:
      size_gb: 2560
      filestore_tier: BASIC_SSD
      local_mount: /home
  
  - source: "github.com/GoogleCloudPlatform/hpc-toolkit//modules/file-system/filestore//?ref=c1f4a44"
    id: workfs
    use: [network1]
    settings:
      size_gb: 15360
      filestore_tier: HIGH_SCALE_SSD
      local_mount: /gpfswork

  - id: datafs
    source: "github.com/GoogleCloudPlatform/hpc-toolkit//modules/file-system/pre-existing-network-storage//?ref=c1f4a44"
    settings:
      remote_mount: bloom-dataset
      local_mount: /dataset
      fs_type: gcsfuse
      mount_options: defaults,_netdev,implicit_dirs


  # - source: "github.com/GoogleCloudPlatform/hpc-toolkit//modules/scripts/startup-script//?ref=c1f4a44"
  #   kind: terraform
  #   id: startup
  #   settings:
  #     runners:
  #     - $(homefs.install_nfs_client_runner)
  #     - $(homefs.mount_runner)
  #     - $(workfs.install_nfs_client_runner)
  #     - $(workfs.mount_runner)
  #     - $(datafs.client_install_runner)
  #     - $(datafs.mount_runner)

  - id: compute_partition_node_group
    source: "github.com/GoogleCloudPlatform/hpc-toolkit//community/modules/compute/schedmd-slurm-gcp-v5-node-group//?ref=c1f4a44"
    settings:
      bandwidth_tier: gvnic_enabled
      node_count_dynamic_max: 0
      node_count_static: 48
      machine_type: a2-ultragpu-8g
      gpu:
        count: 8
        type: nvidia-a100-80gb
      metadata:
        VmDnsSetting: "ZonalPreferred"
        enable-oslogin: "TRUE"
        install-nvidia-driver: "True"
        proxy-mode: "project_editors"
      instance_image: $(vars.instance_image)
      disk_size_gb: 1024
      disk_type: pd-standard

 
  - id: compute_partition
    source: "github.com/GoogleCloudPlatform/hpc-toolkit//community/modules/compute/schedmd-slurm-gcp-v5-partition//?ref=c1f4a44"
    use:
    - network1
    - compute_partition_node_group
    - startup
    - datafs
    - homefs
    - workfs
    settings:
      partition_name: compute
      exclusive: true
      enable_placement: true
 
  - id: slurm_controller
    source: "github.com/GoogleCloudPlatform/hpc-toolkit//community/modules/scheduler/schedmd-slurm-gcp-v5-controller//?ref=c1f4a44"
    kind: terraform
    use:
    - network1
    - compute_partition
    - datafs
    - homefs
    - workfs
    settings:
      machine_type: n2-standard-16
      compute_startup_scripts_timeout: 0
      cloud_parameters:
        resume_rate: 0
        resume_timeout: 1200
        suspend_rate: 0
        suspend_timeout: 450
      #disable_controller_public_ips: false

  - id: slurm_login
    source: "github.com/GoogleCloudPlatform/hpc-toolkit//community/modules/scheduler/schedmd-slurm-gcp-v5-login//?ref=c1f4a44"
    use:
    - network1
    - slurm_controller
    - datafs
    - homefs
    - workfs
    settings:
      machine_type: n2-standard-8
      #disable_login_public_ips: false
