kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: cluster-sharedfs
provisioner: filestore.csi.storage.gke.io
volumeBindingMode: Immediate
allowVolumeExpansion: true
parameters:
  tier: enterprise
  network: $TF_VAR_PREFIX
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: cluster-sharedfs
spec:
  accessModes:
  - ReadWriteMany
  storageClassName: cluster-sharedfs
  resources:
    requests:
      storage: $TF_VAR_NFS_SIZE
